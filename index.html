<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Form</title>

</head>

<style>
    .bg-color{
        background-color: black;
    }
</style>

<body>
    <nav class="navbar navbar-light bg-color">
        <span class="navbar-brand mb-0 h1"> <img src="img/1.PNG" alt="logo"></span>
        <p class="text-white" style="margin-left: 685px; margin-bottom: -45px">Support Home</p>
        <p class="text-white" style="margin-right: 85px; margin-bottom: -45px">Contact Us</p>
    </nav>
<!------------------nav end-------------------->

    <div id="alert"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h5>Contact Us</h5>
                <hr>
                <form id="userForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="score" class="form-label">Password</label>
                        <input type="number" class="form-control" name="score" id="score">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Send</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                </ul>
            </div>
        </div>
    </div>


<script src="form-submit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
